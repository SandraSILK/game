<!DOCTYPE HTML>
<html lang='pl-PL'>

<head>
    <title>Zagraj!</title>
    <meta chasret='keywords' content='game, gra, heroes, heroe, magic, magia, bohater, sword, miecz'>
    <meta charset='description' content='Gra utrzymana w klimatach fantasy. Fantasy game'>
    <meta charset='author' content='Sandra Ilczuk-Kiełczewska'>
    <meta charset='UTF-8'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel='stylesheet' href='css/style.css'>
    <link href="https://fonts.googleapis.com/css?family=Cinzel|Dancing+Script|Nosifer" rel="stylesheet">
</head>

<body>
    <div class='container-fluid'>
        <div id="closeDiv">
            <p>Jesteś pewien, że chcesz zakończyć grę?</p>
            <p>Gra nie zostanie zapisana</p>
            <input type="button" class="btn btn-success" onclick="stay()" value='zostań'>
            <input type="button" name="Quit" class="btn btn-danger" style="margin-left:20px" value="wyjdź" onclick="return quitBox('quit');" />
        </div>
        <div id='alertBox'></div>
        <div id='spellBookAlertBox'>
            <div id='leftSideSpellBook'>
                <h3>Księga Magii</h3>
            </div>
            <div id='rightSideSpellBook'>
                <div id='spellRightSideSpellBook'></div>        
                    <div style='clear: both'></div>
                    <p id='closeSpellBook' onclick="closeSpellBook()">wyjdź</p>
            </div>
        </div>

        <header>
            <h2 id='header'>Witaj w świecie magii! <button type='button' class='btn btn-danger' title='zagraj!' data-toggle='tooltip' onclick='letsPlay(this)'> zagraj!</button></h2>
        </header>

        <div class='row'>
            <div class='col-sm-12' id='play'></div>
        </div>
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js'></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.js" integrity="sha256-tA8y0XqiwnpwmOIl3SGAcFl2RvxHjA8qp0+1uCGmRmg=" crossorigin="anonymous"></script>

    <script src='js/script.js'></script>
</body>

</html>
